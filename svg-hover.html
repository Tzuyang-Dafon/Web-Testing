		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./main.css" rel="stylesheet"/>
		<style>
			svg image, svg g {
				transition-property: transform;
				transition-duration: 1s;
			}
			svg:hover image {
				transform: translateY(-17px);
			}
			svg:hover g {
				transform: translateY(12px);
			}


		</style>
	</head>
