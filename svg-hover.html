<!doctype html>
<html>
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./main.css" rel="stylesheet"/>
		<!-- Add the slick default styling -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

		<style>
			svg image, svg g {
				transition-property: transform;
				transition-duration: 1s;
			}
			svg:hover image {
				transform: translateY(-17px);
			}
			svg:hover g {
				transform: translateY(12px);
			}


		</style>
		<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		<script>
		//<![CDATA[
		$(function(){
			$("#svgs").slick({
				infinite: true,
				autoplay: true,
				autoplaySpeed: 1000,
				arrows: false,
				dots: false,
				pauseOnHover: false,
				pauseOnFocus: false
			})
		})
		// ]]>
		</script>
	</head>
	<body>

		<blockquote>
			測試：測試 SVG hover
		</blockquote>

		<div id="svgs">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 454 604" role="img" aria-label="">
				<image href="https://picsum.photos/id/495/419/450" width="419" height="450" x="39" y="17"></image>
				<g class="class-rect">
					<rect fill="#3094A5" width="414" height="189" x="0" y="403"></rect>
					<text x="39" y="435" font-size="30" font-weight="700" dominant-baseline="hanging" fill="white">黑色溶水</text>
					<foreignObject x="39" y="493" height="68" width="328" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility">
						<p style="color: white;">看榭木、黃娃、老朽、樝木曰：「談到余必醜我看？」吃菄草應該做不邪惡的蕾草講好黃喝？拿賁魱說很長楁木必然褐色的！</p>
					</foreignObject>
				</g>
			</svg>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 454 604" role="img" aria-label="">
				<image href="https://picsum.photos/id/495/419/450" width="419" height="450" x="39" y="17"></image>
				<g class="class-rect">
					<rect fill="#3094A5" width="414" height="189" x="0" y="403"></rect>
					<text x="39" y="435" font-size="30" font-weight="700" dominant-baseline="hanging" fill="white">很紅的濞水</text>
					<foreignObject x="39" y="493" height="68" width="328" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility">
						<p style="color: white;">邪惡的去漶水看老朽？
							桉木必定談乾淨俺提到？</p>
					</foreignObject>
				</g>
			</svg>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 454 604" role="img" aria-label="">
				<image href="https://picsum.photos/id/495/419/450" width="419" height="450" x="39" y="17"></image>
				<g class="class-rect">
					<rect fill="#3094A5" width="414" height="189" x="0" y="403"></rect>
					<text x="39" y="435" font-size="30" font-weight="700" dominant-baseline="hanging" fill="white">濜水一定善良</text>
					<foreignObject x="39" y="493" height="68" width="328" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility">
						<p style="color: white;">我說不醜肒嵢說：「柁木、咱……等該很美的想說我？」談鄞顉該</p>
					</foreignObject>
				</g>
			</svg>
		</div>
	</body>
</html>
